server:
  port: 8080
  error:
    include-message: always

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"
  
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
        
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/customerpra
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate.format_sql: true
    show-sql: true

  main:
    web-application-type: servlet

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  codec:
    max-in-memory-size: 10MB

